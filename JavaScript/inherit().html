function Complex(n,i){

};
Complex.prototype.add = function(that){
    return new Complex(this.n+that.n,this.i+that.i);
};

    return new Complex(this.n*that.n-this.i*that.i,this.n*that.i+this.i*that.n);
};

    return Math.sqrt(this.n*this.n+this.i*this.i);
};

    return new Complex(-this.n,-this.i);

function enumeration(namesToValues){
    var enumeration = function(){ throw "нельзя вызывать ф-цию"; };
    var proto = enumeration.prototype = {
        constructor:enumeration,
        toString:function(){ return this.name; },
        valueOf:function(){ return this.value; },
        toJSON:function(){ return this.name; }
    };
    enumeration.values = [];
    for(var name in namesToValues){
        var e = inherit(proto);
        e.name = name;
        e.value = namesToValues[name];
        enumeration[name] = e;
        enumeration.values.push(e);
    };
    enumeration.foreach = function(f,c){
        for(var i=0;i<this.values.length;i++) f.call(c,this.values[i]);
    };
    return enumeration;
};//функция создает класс со свои прототипом и конечным колчиством свойств

var Range = function(from,to){
    if(from>to) throw new Error('Значение "от" не может быть больше значения "до"');
    function getFrom(){ return from };
    function getTo(){ return to };
    function setFrom(f){ if(f>=from) from = f; else throw new Error('Новое значение "от" не может быть меньше старого'); };
    function setTo(f){ if(to>=f) to = f; else throw new Error('Новое значение "до" не может быть больше старого'); };
    Object.defineProperties(this, {
        from:{ get:getFrom, set:setFrom, enumerable:true, configurable:false },
        to:{ get:getTo, set:setTo, enumerable:true, configurable:false }
    });
};//простой класс защищенный от записи

function insertBefore(parent,child,n){
    if(n<0||n>parent.childNodes.length){
        throw new Error('Введите корректный аргумент!');   
    }

    else return parent.insertBefore(child,parent.insertBefore[n]);
};

            var container = document.createElement('div');

                get: outerHTMLGetter,

            });
        }
        else {
            Element.prototype.__defineGetter__('outerHTML',outerHTMLGetter);

    var ReadyFunc = (function(){
        var funcs = [];
        var ready = false;

            function handler(e){
                e = event || window.event;

                if(ready) return;

                if(e.type === "readystatechange" && document.readyStare === "complete") return;

                for(var i=0;i<funcs.length;i++)
                    funcs[i].call(document);

                ready = true;
                funcs = null;
            };

            if(document.addEventListener){
                document.addEventListener('DOMComplateLoad',handler,false);
                document.addEventListener('readystatechange',handler,false);
                window.addEventListener('load',handler,false);
            }

            if(document.attachEvent){
                document.attachEvent('onreadystatechange',handler);
                document.attachEvent('onload',handler);
            }

            return function whenready(f){
                if(ready) f.call(document);
                else funcs.push(f);
            };

    }());

</script>
