<html>
<head>
	<title></title>
</head>
<body>

<ul class="dnd">
	<li>Point1</li>
	<li>Point2</li>
	<li>Point3</li>
	<li>Point4</li>
	<li>Point5</li>
	<li>Point6</li>
</ul>

<p>Text</p>

<script type="text/javascript">

window.onload = function(){

	var lists = document.getElementsByTagName('ul');
	var regexp = /\bdnd\b/;
	for(var i=0;i<lists.length;i++)
		if(regexp.test(lists[i].className)) dnd(lists[i]);

	function dnd(list){
		var original_class = list.className;
		var entered = 0;

	list.ondragenter = function(e){
		var e = e || window.event;
		var from = e.relatedTarget;
		entered++;
		if((from && !ischild(from,list)) || entered === 1){
			var dt = e.dataTransfer;
			var types = dt.types;

			if(!types ||
				(types.contains && types.contains('text/plaint')) ||
				(types.indexOf && types.indexOf('text/plaint')!=-1)){
				list.className = original_class + 'droppable';
				return false;
			}
			return;
		}
		return false; 
	};

	list.ondragover = function(e){ return false; };

	list.ondragleave = function(e){
		e = e || window.event;
		var to = e.relatedTarget;
		entered--;
		if((to&&!ischild(to,list))||entered<=0){
			list.className = original_class;
			entered = 0;
		}
	return false;
	};

	list.ondrop = function(e){
		e = e || window.event;

		var dt = e.dataTransfer;
		var text = dt.getData('Text');
	
	if(text){
		var item = document.createElement('li');
		item.draggable = true;
		item.appendChild(document.createTextNode(text));
		list.appendChild(item);

		list.className = original_class;
		entered = 0;

		return false;
	}
	}

	var items = list.getElementsByTagName('li');
	for(var i=0;i<items.length;i++){
		items[i].draggable = true;
	}

	list.ondragstart = function(e){
		var e = e||window.event;
		var target = e.target||e.srcElement;
		if(target.tagName !== 'LI') return false;
		var dt = e.dataTransfer;
		dt.setData('Text',target.innerText||target.textContent);
		dt.effectAllowed = 'copyMove';
	};

	list.ondragend = function(e){
		e = e||window.event;
		var target = e.target||e.srcElement;

		if(e.dataTransfer.dropEffect === 'move')
			target.parenNode.removeChild(target);
	};

	function ischild(a,b){
		for(;a;a=a.parentNode) if(a===b) return true;
			return false;
	};

	};
};

</script>

</body>
</html>
