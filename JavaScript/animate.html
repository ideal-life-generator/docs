	function to(elt,prop,val,time,callback){

		if(!val) val = 100;
		if(!time) time = 500;
			var start = (new Date).getTime(),
					propVal = window.getComputedStyle(elt);
						propVal = propVal[prop].substring(0,propVal[prop].length-2);

				a();

				function a(){
					var now = (new Date).getTime();
					var elapsed = now-start;
						var fraction = elapsed/time;

							if(fraction < 1){

								var x = parseInt(propVal)+val*Math.sin(fraction*Math.PI/2);

								elt.style[prop] = x+'px';

									setTimeout(a,Math.min(16,time-elapsed));
							}
							else {
									elt.style[prop] = parseInt(propVal) + val + 'px';
											if(callback) callback(elt,time);
										}
				}
	};

function fade(elt,time){

			if(!time) time = 600;
			var val = window.getComputedStyle(elt);
				val = val.opacity;
					var out = Math.sqrt,
						start = (new Date).valueOf();
				a();

			function a(){
					var now = (new Date).valueOf();
					var elapsed = now-start;
						var reise = elapsed/time;

							if(reise < 1){
								elt.style.opacity = Math.sin((1-reise)*Math.PI/2);

									setTimeout(a,Math.min(25,elapsed-time));
								}

									else elt.style.opacity = 0;

			}

	};


	function tineSet(obj){
		for(var name in obj){
			var elt = document.getElementById('timeset'),
			n = document.createElement('div');
				n.id = name;
			elt.appendChild(n);

			(function(n,timeOut){
				var time = timeOut.replace(/\:/g,""),
				name = n.id,
				second = time.substring(time.length-2,time.length),
				minute = time.substring(time.length-4,time.length-2) || 0,
				hour = time.substring(time.length-6,time.length-4) || 0,
				ID = setInterval(function(){
					if(second == -1) { minute--, second = 59; }
					if(minute == -1) { hour--, minute = 59; }
					n.innerHTML = name + ': ' + " hour: " + hour + " minutes: " + minute + " seconds: " + second--;
						if(hour == -1) {
							n.innerHTML = name + ": Time out";
							clearInterval(ID)
								};
				},1000);
			}(document.getElementById(name),obj[name]));
		}
	};

tineSet({timer1:'1:00:00',timer2:'0:01:30',timer3:'5:32:16',timer4:"1:00"});

<script type="text/javascript">

	function shake(e,distance,time){
		if(typeof e === "string") e = document.getElementById(e);
		if(!time) time = 500;
		if(!distance) distance = 5;

			var originalStyle = e.style.cssText;
			e.style.position = "relative";
			var start = (new Date).getTime();
			animate();

				function animate(){
					var now = (new Date).getTime();
					var elapsed = now-start;
					var fraction = elapsed/time;
					console.log(elapsed,fraction,Math.sin(fraction*4*Math.PI),distance*Math.sin(fraction*4*Math.PI),e.style.left);

						if(fraction < 1){
							var x = distance*Math.sin(fraction*4*Math.PI);
							e.style.left = x + 'px';
							setTimeout(animate,Math.min(25,time-elapsed));
						}
						else {
							e.style.cssText = originalStyle;
						}
				};

	};

</script>

<script type="text/javascript">

	Element.prototype.getClassNames = function(){
		return new ClassNames(this);
	}

	function ClassNames(self){
		this.classes = self.className.split(" ");
		this.element = self;
	};

	ClassNames.prototype.add = function(name){
		if(this.classes.indexOf(name) === -1){
			this.classes.push(name);
			this.apply();
		}
	};

	ClassNames.prototype.remove = function(name){
		var index = this.classes.indexOf(name);
			if(index !== -1){
				this.classes.splice(index,1);
				this.apply();
			}
	};

	ClassNames.prototype.contains = function(name){
		if(this.classes.indexOf(name) >= 0) return true;
		return false;
	};

	ClassNames.prototype.toggle = function(name){
		var index = this.classes.indexOf(name);
		if(index === -1) { this.add(name); }
			else this.remove(name);
	};

	ClassNames.prototype.apply = function(){
		this.element.className = this.classes.join(" ");
	};

</script>

	function grad(elt,gradient,time){
		var	value = gradient.match(/\d+\%/g),
				left = value[0],right = value[1],val,elapsed,dole,z,
					start = (new Date).valueOf();
					function e(){
						elapsed = (new Date).valueOf() - start;
						dole = 100-((Math.abs(Math.sin(elapsed/time*Math.PI))*50)+30);
						left = dole + "%";
						result = gradient.replace(/\d+\%/,left);
						elt.style.background = result;
							setTimeout(e,16);
					}
	e();
	};
