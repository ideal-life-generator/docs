<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Digest</title>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script type="text/javascript" id="/start"></script>
</head>
<body ng-controller="DigestController">

	<div ng-controller="DemoController">
		<div ui-view></div>
	</div>

	<hr>

	<input type="text" ng-model="full_name" placeholder="Enter you full name" />

	<hr>

	<h2>Sign in</h2>
	<input type="text"
		   placeholder="Your name"
		   ng-model="name"
		   ng-minlength="3" />
	<input type="submit"
		   ng-click="login()"
		   value="Login">

	{{ b }}

</body>
</html>
