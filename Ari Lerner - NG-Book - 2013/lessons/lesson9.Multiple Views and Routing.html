<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title>Simple app</title>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script>
		angular.module('MyApp',['ngRoute']).
		config(['$routeProvider',function($routeProvider){
			$routeProvider.
			when('/about:name',{
				template: '<ul>\
							<li>\
								{{ name }}\
							</li>\
						   </ul>'
				controller: function($scope,$routeProvider){
					$scope.name = $routeProvider.name;
				}
			}).
			otherwice({
				redirectTo: '/';
			});
		}]);
	</script>
</head>
<body>
	<header>The iformation tablo:</header>
	<section>
		<a href="/about:Tkhachenko">More info about Tkhachenko</a>
		<a href="/about:Olecsandra">More info about Olecsandra</a>
	</section>
</body>
</html>
