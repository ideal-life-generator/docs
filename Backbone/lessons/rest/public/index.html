<!doctype html>
<html>
<head>
	<title>Example x</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="lib/underscore-min.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="lib/backbone.min.js"></script>
	<script type="text/javascript" src="app/view.js"></script>
</head>
<body>

	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage">CoverImage: </label>
				<input id="coverImage" type="file"/>
				<label for="title">Title: </label><input id="title" type="text"/>
				<label for="author">Author: </label><input id="author" type="text"/>
				<label for="releaseDate">Release date: </label>
				<input id="releaseDate" type="text"/>
				<label for="keywords">Keywords: </label>
				<input id="keywords" type="text"/>
				<button id="add">Add</button>
			</div>
		</form>
		<div class="bookContainer">
			<img src="image/brucelee-pierreberton-interview.jpg"/>
			<ul>
				<li>Title</li>
				<li>Author</li>
				<li>Release Date</li>
				<li>Keywords</li>
			</ul>
			<button class="delete">Delete</button>
		</div>
	</div>

	<script id="bookTemplate" type="text/template">
		<img src="<%= coverImage %>"/>
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>
		<button class="delete">Delete</button>
	</script>

</body>
</html>
